                     originalIndex: index,
                     isVisible: true 
                 };

                 if (!grouped[type]) grouped[type] = [];
                 grouped[type].push(schoolEntry);

                 if (school.person && peopleNames.includes(school.person)) {
                     grouped[attendedCategoryName].push(schoolEntry);
                 }
             });

             Object.keys(typeColors).forEach(type => {
                 if (!grouped[type]) grouped[type] = [];
             });

             if (!grouped[attendedCategoryName]) grouped[attendedCategoryName] = [];

             for (const type in grouped) {
                 grouped[type].sort((a, b) => a.displayName.localeCompare(b.displayName));
             }

             return grouped;
        }

        function updateIndividualCheckboxesForType(typeName, isChecked) {
            console.log(`Setting individual checkboxes for type: ${typeName} to state: ${isChecked}`);
            const affectedSchools = schoolsByType[typeName] || [];

            affectedSchools.forEach((school) => {
                 const checkboxId = `school-checkbox-${school.originalIndex}`;
                 const checkboxElement = document.getElementById(checkboxId);
                 if (checkboxElement && checkboxElement.checked !== isChecked) {
                     checkboxElement.checked = isChecked;

                     checkboxElement.dispatchEvent(new Event('change', { bubbles: true }));
                 }
            });
        }

        function updateMarkersVisibility() {
            console.log("Updating marker and school visibility based on filters.");
            let visibleCount = 0;

            const areAnyPeopleFiltersActive = peopleNames.some(p => personFilterState[p]);
            const areAllPeopleFiltersChecked = peopleNames.every(p => personFilterState[p]);

            allMarkers.forEach((markerInfo) => {
                if (!markerInfo || !markerInfo.marker || !markerInfo.school) return;

                const school = markerInfo.school;

                const meetsAttendedOnlyCriteria = !showOnlyAttended || !!school.person;

                const typeIsChecked = filterState[school.type] === true;
                const attendedTypeIsChecked = !!school.person && filterState[attendedCategoryName] === true;
                const meetsTypeCriteria = typeIsChecked || attendedTypeIsChecked;

                let meetsPersonCriteria;
                if (areAllPeopleFiltersChecked) {

                    meetsPersonCriteria = true;
                } else if (areAnyPeopleFiltersActive) {

                    meetsPersonCriteria = !!school.person && personFilterState[school.person] === true;
                } else {

                    meetsPersonCriteria = !school.person;
                }

                const shouldBeVisible = meetsAttendedOnlyCriteria && meetsTypeCriteria && meetsPersonCriteria;

                if (school.isVisible !== shouldBeVisible) {
                    school.isVisible = shouldBeVisible;

                    const checkboxElement = document.getElementById(`school-checkbox-${school.originalIndex}`);
                    if (checkboxElement && checkboxElement.checked !== shouldBeVisible) {
                        checkboxElement.checked = shouldBeVisible;

                    }
                }
                if (markerInfo.marker.getVisible() !== shouldBeVisible) {
                     markerInfo.marker.setVisible(shouldBeVisible);
                }

                if (shouldBeVisible) {
                    visibleCount++;
                } else {

                    if(schoolsSelectedForZoom.has(school.originalIndex)){
                        schoolsSelectedForZoom.delete(school.originalIndex);
                        console.log(`Removed index ${school.originalIndex} from zoom set because it became hidden.`);

                    }

                    if (infowindow && infowindow.getMap() && infowindow.anchor === markerInfo.marker) {
                        infowindow.close();
                    }
                }
            }); 

            console.log(`${visibleCount} markers are now visible.`);

            filterSchoolList();

            updateAllParentFilterStates();
        }

        function filterSchoolList() {

            const searchTerm = document.getElementById('schoolSearchInput').value.toLowerCase().trim();
            const listContentDiv = document.querySelector('#school-list-control .list-content');
            const listItems = listContentDiv.querySelectorAll('ul li');
            const categoryHeadings = listContentDiv.querySelectorAll('h5.list-category-header, h5.attended-category-header');
            const typeSubHeadings = listContentDiv.querySelectorAll('h6.type-subheader');
            const collapsibleContents = listContentDiv.querySelectorAll('.collapsible-content');

            listItems.forEach(item => {
                const nameSpan = item.querySelector('span.school-name');
                const markerIndex = parseInt(item.getAttribute('data-marker-index'), 10);
                let isVisibleAccordingToFilters = false;
                if (!isNaN(markerIndex) && allMarkers[markerIndex] && allMarkers[markerIndex].school) {
                   isVisibleAccordingToFilters = allMarkers[markerIndex].school.isVisible;
                }

                if (nameSpan && isVisibleAccordingToFilters) { 
                    const schoolName = nameSpan.textContent.toLowerCase();
                    const matchesSearch = searchTerm === '' || schoolName.includes(searchTerm);
                    item.style.display = matchesSearch ? 'flex' : 'none';
                } else {
                    item.style.display = 'none'; 
                }
            });

            typeSubHeadings.forEach(subHeading => {
                const list = subHeading.nextElementSibling; 
                let subCategoryHasVisibleItem = false;
                if (list && list.tagName === 'UL') {
                    const itemsInList = list.querySelectorAll('li');
                    for (let i = 0; i < itemsInList.length; i++) {

                        if (window.getComputedStyle(itemsInList[i]).display !== 'none') {
                            subCategoryHasVisibleItem = true;
                            break;
                        }
                    }
                }
                subHeading.style.display = subCategoryHasVisibleItem ? 'block' : 'none';
            });

             categoryHeadings.forEach(heading => {
                const contentWrapper = heading.nextElementSibling; 
                let categoryHasVisibleContent = false;
                if (contentWrapper && contentWrapper.classList.contains('collapsible-content')) {

                    const visibleSubHeadings = contentWrapper.querySelectorAll('h6');
                    for (let sh of visibleSubHeadings) {
                        if (window.getComputedStyle(sh).display !== 'none') {
                            categoryHasVisibleContent = true;
                            break;
                        }
                    }
                    if (!categoryHasVisibleContent) {
                        const visibleListItems = contentWrapper.querySelectorAll('ul li');
                         for (let li of visibleListItems) {
                            if (window.getComputedStyle(li).display !== 'none') {
                                categoryHasVisibleContent = true;
                                break;
                            }
                        }
                    }
                 }
                 heading.style.display = categoryHasVisibleContent ? 'block' : 'none'; 
             });

        }

        function handleListItemClick(event, markerIndex) {

             if (event.target.type === 'checkbox') {
                 return;
             }

             if (markerIndex === undefined || markerIndex < 0 || markerIndex >= allMarkers.length || !allMarkers[markerIndex]) {
                 console.error("Invalid marker index for list item click:", markerIndex);
                 return;
             }

             const markerInfo = allMarkers[markerIndex];
             const schoolData = markerInfo.school;

             if (!schoolData.isVisible) {
                 console.log("Clicked on a hidden list item, ignoring map interaction.");

                 return;
             }

             if (event.ctrlKey || event.metaKey) {
                 if (schoolData.homepageUrl) {
                     window.open(schoolData.homepageUrl, '_blank');
                 } else {
                     console.warn("Ctrl+Click attempted, but no homepage URL for:", schoolData.name);
                 }
             }

             else {
                 const position = markerInfo.marker.getPosition();
                 map.panTo(position);

                 let contentString = `<div class="info-window-content">`;
                 const targetUrl = schoolData.homepageUrl || '#';
                 const openInNewTab = schoolData.homepageUrl ? 'target="_blank"' : '';

                 if (schoolData.imageUrl && schoolData.imageUrl !== 'x') {
                     contentString += `<a href="${targetUrl}" ${openInNewTab}><img src="${schoolData.imageUrl}" alt="${schoolData.name} logo/photo"></a>`;
                 }

                 if (schoolData.homepageUrl) {
                     contentString += `<a href="${targetUrl}" ${openInNewTab}><b>${schoolData.displayName}</b></a>`;
                 } else {
                     contentString += `<b>${schoolData.displayName}</b>`;
                 }

                 contentString += `<br><span class="info-window-type">Type: ${schoolData.type}</span>`;

                 if(schoolData.person && personColors[schoolData.person]) {
                     const personColor = personColors[schoolData.person];
                     contentString += `<br><span class="info-window-person" style="color: ${personColor};">Attended by: ${schoolData.person}</span>`;
                 }
                 contentString += `</div>`;

                 infowindow.setContent(contentString);
                 infowindow.open({ map: map, anchor: markerInfo.marker });
             }
         }

        function zoomToSelectedSchools() {
            console.log("zoomToSelectedSchools called.");
            if (!google || !map) { console.log("Google Maps API or map object not ready."); return; }

            const bounds = new google.maps.LatLngBounds();
            let validVisiblePoints = 0;
            schoolsSelectedForZoom.forEach(index => {
                const markerInfo = allMarkers[index];

                if (markerInfo && markerInfo.marker && markerInfo.school && markerInfo.school.isVisible) {
                    const pos = markerInfo.marker.getPosition();
                    bounds.extend(pos);
                    validVisiblePoints++;
                } else {
                    console.log(`Skipping index ${index} for zoom - marker/school not found or not visible.`);
                }
            });

            if (validVisiblePoints > 0) {
                console.log(`Calling map.fitBounds for ${validVisiblePoints} visible selected point(s).`);
                map.fitBounds(bounds);

                if (validVisiblePoints === 1) {

                    google.maps.event.addListenerOnce(map, 'idle', () => {
                        if (map.getZoom() > 15) map.setZoom(15); 
                    });
                } else if (validVisiblePoints > 1){

                      google.maps.event.addListenerOnce(map, 'idle', () => {
                        if (map.getZoom() > 17) map.setZoom(17); 
                    });
                }
            } else {
                console.log("No valid *visible* selected marker positions found to fit bounds.");

                 map.setCenter({ lat: 41.8, lng: -74.5 }); map.setZoom(7);
            }
        }

         function updateParentFilterState(typeName) {
             const typeFilterCheckbox = document.getElementById(`filter-${typeName.replace(/\W+/g, '-')}`);
             if (!typeFilterCheckbox) return;

             const childSchools = schoolsByType[typeName] || [];
             if (childSchools.length === 0) {
                 typeFilterCheckbox.checked = false;
                 typeFilterCheckbox.indeterminate = false;
                 return;
             }

             let anyChildVisible = false;
             let allChildrenVisible = true;

             for (const school of childSchools) {

                 if (school.isVisible) {
                     anyChildVisible = true;
                 } else {
                     allChildrenVisible = false;
                 }

                 if (anyChildVisible && !allChildrenVisible) break;
             }

            if (allChildrenVisible && anyChildVisible) { 
                 typeFilterCheckbox.checked = true;
                 typeFilterCheckbox.indeterminate = false;
                 filterState[typeName] = true; 
             } else if (anyChildVisible) { 
                 typeFilterCheckbox.checked = false; 
                 typeFilterCheckbox.indeterminate = true;

             } else { 
                 typeFilterCheckbox.checked = false;
                 typeFilterCheckbox.indeterminate = false;
                 filterState[typeName] = false; 
             }
         }

        function updateAllParentFilterStates() {
             Object.keys(filterState).forEach(typeName => {
                 updateParentFilterState(typeName);
             });

        }

         function handleSearchInput() {
             const input = document.getElementById('schoolSearchInput');
             const suggestionsDiv = document.getElementById('searchSuggestions');
             const searchTerm = input.value.toLowerCase().trim();
             console.log("handleSearchInput called. Term:", searchTerm); 

             suggestionsDiv.innerHTML = ''; 
             suggestionsDiv.style.display = 'none'; 

             if (searchTerm.length < 2) { 
                 console.log("Search term too short."); 
                 filterSchoolList(); 
                 return;

             console.log("Filtering allData which has length:", allData.length); 
             const matchingSchools = allData.filter(school =>
                 school.name && school.name.toLowerCase().includes(searchTerm) 
             ).slice(0, 10); 
             console.log("Found matchingSchools:", matchingSchools.length, matchingSchools); 

             if (matchingSchools.length > 0) {
                 matchingSchools.forEach(school => {
                     console.log("Creating suggestion element for:", school.name); 
                     const div = document.createElement('div');
                     div.textContent = school.name;

                     div.onclick = () => {

                 console.log("Setting suggestions display to block"); 
                 suggestionsDiv.style.display = 'block'; 
             } else {

             }

             filterSchoolList();
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function initMap() {
            console.log("Initializing map...");

            const baseMarkerIcon = {

                     visible: false 
                 });

                 allMarkers[index] = { marker: marker, school: processedSchool, originalIcon: markerIcon };

                 marker.addListener("click", () => {
                     const schoolData = allMarkers[index].school; 
                     let contentString = `<div class="info-window-content">`;
                     const targetUrl = schoolData.homepageUrl || '#'; const openInNewTab = schoolData.homepageUrl ? 'target="_blank"' : '';
                     if (schoolData.imageUrl && schoolData.imageUrl !== 'x') { contentString += `<a href="${targetUrl}" ${openInNewTab}><img src="${schoolData.imageUrl}" alt="${schoolData.name} logo/photo"></a>`; }
                     if (schoolData.homepageUrl) { contentString += `<a href="${targetUrl}" ${openInNewTab}><b>${schoolData.displayName}</b></a>`; } else { contentString += `<b>${schoolData.displayName}</b>`; }
                     contentString += `<br><span class="info-window-type">Type: ${schoolData.type}</span>`;
                     if(schoolData.person && personColors[schoolData.person]) { const personColor = personColors[schoolData.person]; contentString += `<br><span class="info-window-person" style="color: ${personColor};">Attended by: ${schoolData.person}</span>`; }
                     contentString += `</div>`;
                     infowindow.setContent(contentString);
                     infowindow.open({ map: map, anchor: marker });
                 });

                 marker.addListener('mouseover', () => {
                     const schoolData = allMarkers[index].school;
                     const listItem = schoolListContentDiv.querySelector(`li[data-marker-index="${index}"]`);
                     if (listItem && schoolData.isVisible) { 
                         listItem.classList.add('list-item-highlight');
                         listItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                         activeHoverMarkerIndex = index; 

                         if (!allMarkers[index].originalIcon) { 
                              allMarkers[index].originalIcon = marker.getIcon();
                         }
                         marker.setIcon(getMarkerIcon(schoolData, true, isDarkMode));
                         marker.setZIndex(google.maps.Marker.MAX_ZINDEX + 1);
                     }
                 });
                 marker.addListener('mouseout', () => {
                     const schoolData = allMarkers[index].school;
                     const listItem = schoolListContentDiv.querySelector(`li[data-marker-index="${index}"]`);
                     if (listItem) { listItem.classList.remove('list-item-highlight'); }
                     activeHoverMarkerIndex = null; 

                     if (allMarkers[index].originalIcon) {
                         marker.setIcon(allMarkers[index].originalIcon);
                         delete allMarkers[index].originalIcon; 
                     } else {

                        marker.setIcon(getMarkerIcon(schoolData, false, isDarkMode));
                     }
                     marker.setZIndex(null); 
                 });

            });
            console.log(`${allMarkers.filter(m => m).length} Markers created.`);

            darkModeToggle.addEventListener('click', () => {
                 isDarkMode = !isDarkMode;
                 document.body.classList.toggle('dark-mode', isDarkMode);
                 map.setOptions({ styles: isDarkMode ? darkModeStyle : null });

                 allMarkers.forEach((mInfo, idx) => {
                     if (mInfo && mInfo.marker) {

                         const isCurrentlyHighlighted = activeHoverMarkerIndex === idx;

                         const newIcon = getMarkerIcon(mInfo.school, isCurrentlyHighlighted, isDarkMode);
                         mInfo.marker.setIcon(newIcon);

                         if (!isCurrentlyHighlighted && mInfo.originalIcon) {
                              mInfo.originalIcon = getMarkerIcon(mInfo.school, false, isDarkMode); 
                         } else if (isCurrentlyHighlighted && !mInfo.originalIcon) {

                             mInfo.originalIcon = getMarkerIcon(mInfo.school, false, isDarkMode);
                         }
                     }
                 });

                 const attendedListItems = schoolListContentDiv.querySelectorAll('li.attended-by-person span.school-name');
                 attendedListItems.forEach(span => {
                    const listItem = span.closest('li');
                    const markerIndex = listItem ? parseInt(listItem.getAttribute('data-marker-index'), 10) : -1;
                    if (markerIndex !== -1 && allMarkers[markerIndex]?.school.person) {
                        const person = allMarkers[markerIndex].school.person;
                        span.style.color = personColors[person] || (isDarkMode ? '#90caf9' : '#007bff'); 
                    }
                 });
                 darkModeToggle.textContent = isDarkMode ? '☀️ Light Mode' : '🌙 Dark Mode';
                 darkModeToggle.title = isDarkMode ? 'Light Mode' : 'Dark Mode';
            });

             const debouncedSearch = debounce(handleSearchInput, 250);
             schoolSearchInput.addEventListener('input', debouncedSearch);

             document.addEventListener('click', (event) => {
                 if (!schoolSearchInput.contains(event.target) && !suggestionsDiv.contains(event.target)) {
                     suggestionsDiv.style.display = 'none';
                 }
             });

            showOnlyAttendedToggle.addEventListener('change', (event) => {
                 showOnlyAttended = event.target.checked;
                 console.log("Show Only Attended toggled:", showOnlyAttended);
                 updateMarkersVisibility();
            });

            checkAllTypesBtn.addEventListener('click', () => {
                 console.log("Checking all type filters...");
                 typeFiltersContainer.querySelectorAll('.filter-item input[type="checkbox"]').forEach(cb => {
                      filterState[cb.value] = true; 
                      cb.checked = true;
                      cb.indeterminate = false;
                 });
                 updateMarkersVisibility(); 
             });
             uncheckAllTypesBtn.addEventListener('click', () => {
                 console.log("Unchecking all type filters...");
                 typeFiltersContainer.querySelectorAll('.filter-item input[type="checkbox"]').forEach(cb => {
                      filterState[cb.value] = false; 
                      cb.checked = false;
                      cb.indeterminate = false;
                 });
                 updateMarkersVisibility(); 
             });
             checkAllPeopleBtn.addEventListener('click', () => {
                 console.log("Checking all people filters...");
                 personFiltersContainer.querySelectorAll('.filter-item input[type="checkbox"]').forEach(cb => {
                      personFilterState[cb.value] = true; 
                      cb.checked = true;
                 });
                 updateMarkersVisibility(); 
             });
             uncheckAllPeopleBtn.addEventListener('click', () => {
                 console.log("Unchecking all people filters...");
                 personFiltersContainer.querySelectorAll('.filter-item input[type="checkbox"]').forEach(cb => {
                      personFilterState[cb.value] = false; 
                      cb.checked = false;
                 });
                 updateMarkersVisibility(); 
             });

            updateMarkersVisibility(); 

            console.log("Map initialization complete.");
        } 

        function gmLoadError() {
            console.error("Google Maps failed to load.");
            document.getElementById('map').innerHTML = '<p style="padding: 20px; text-align: center; color: red; background-color: #ffebee;">Error: Could not load Google Maps. Please check your API key, network connection, and ensure the Google Maps JavaScript API is enabled for your key.</p>';

            document.getElementById('controls-and-list-container').style.opacity = '0.5';
            document.getElementById('controls-and-list-container').style.pointerEvents = 'none';
        }

    </script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVEZB2WjUpEhqnqGjY_zMCQSKUHTdjAWc&callback=initMap&onerror=gmLoadError&v=weekly" 
        async
        defer
    ></script>
</body>
</html>
